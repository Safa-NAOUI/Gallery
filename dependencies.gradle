ext {
    // coroutine version
    def coroutinesVersion = "1.3.2"
    def gsonVersion = "2.8.5"
    def loggingVersion = "3.14.0"
    def gsonConverterVersion = "2.1.0"
    def retrofitVersion = "2.6.2"


    retrofit = "com.squareup.retrofit2:retrofit:$retrofitVersion"
    gson = "com.google.code.gson:gson:$gsonVersion"
    gsonConverter = "com.squareup.retrofit2:converter-gson:$gsonConverterVersion"
    loggingInterceptor = "com.squareup.okhttp3:logging-interceptor:$loggingVersion"
    coroutinesCore = "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    coroutinesAndroid = "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"

}